// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
subprojects {
    ext.global_compileSdkVersion = COMPILE_SDK_VERSION.toInteger()
    ext.global_buildToolsVersion = BUILD_TOOLS_VERSION
    ext.global_minSdkVersion = MIN_SDK_VERSION.toInteger()
    ext.global_targetSdkVersion = TARGET_SDK_VERSION.toInteger()

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
